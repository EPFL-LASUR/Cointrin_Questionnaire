name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Set up R (needed for R pre-commit hooks)
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      # Install R dependencies for pre-commit hooks
      - name: Install R packages
        run: |
          Rscript -e "install.packages(c('lintr', 'styler', 'roxygen2', 'spelling'), repos='https://cloud.r-project.org')"

      # Set up Python (needed for pre-commit)
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # Install pre-commit
      - name: Install pre-commit
        run: pip install pre-commit

      # Run hooks on all files
      - name: Run pre-commit
        run: pre-commit run --all-files --show-diff-on-failure --color always
